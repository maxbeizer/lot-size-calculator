name: Deploy

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Pre-deploy
        run: |
          git config user.email github-actions@github.com
          git config user.name github-actions
          git remote set-url origin https://maxbeizer:${{ secrets.GITHUB_TOKEN }}@github.com/maxbeizer/lot-size-calculator.git
          npm run predeploy
      - name: Deploy
        run: git push origin HEAD:gh-pages --force
