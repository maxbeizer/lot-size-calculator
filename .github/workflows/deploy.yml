name: Deploy

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Pre-deploy
        run: |
          git config --global user.email "max.beizer@gmail.com"
          git config --global user.name "max beizer"
      - name: Deploy
        run: npm run deploy
